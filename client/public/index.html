    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cozy self hosting</title>
        <meta name="description" content="">

        <!-- Don't forget to add a favicon and app icons.
             See http://realfavicongenerator.net -->

        <!-- You should probably add a custom build of modernizr to detect
             browser supported features. See http://modernizr.com/download/ -->

        <link rel="stylesheet" href="/fonts/fonts.css">
        <link rel="stylesheet" href="stylesheets/app.css">
    </head>

    <body class="application">
        <!--[if lt IE 8]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

	<div id="content">
        <div class="well well-cozy">Self Hosting</div>

		<div id="div-status-ko" class="alert alert-danger" role="alert"></div>
		<div id="div-status-ok" class="alert alert-success" role="alert"></div>

		<div class="panel">
			<div class="panel-heading">FQDN Config</div>
			<div class="panel-body">
				<div id="div-fqdn">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Current FQDN</span>
						<input id="input-fqdn" class="form-control"  type="text" id="fqdn" name="fqdn">
					</div>
				</div>
				<div id="div-refresh">
					<input type="button" id="button-refresh" class="btn btn-lg btn-default" value="Refresh information from Cozy">
				</div>
				<div id="div-reconfigure">
					<input type="button" id="button-reconfigure" class="btn btn-lg btn-danger" value="Reconfigure my Cozy">
				</div>
			</div>
		</div>

		<br />

		<div  id="database-maintenance-div" class="panel">
			<div class="panel-heading">Database Maintenance</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-4"><a id="button-db-compact" class="btn btn-lg btn-info" title="">Compact</a></div>
					<div class="col-md-4"><a id="button-db-compact-views" class="btn btn-lg btn-info" title="">Compact all views</a></div>
					<div class="col-md-4"><a id="button-db-cleanup" class="btn btn-lg btn-info" title="">Cleanup</a></div>
				</div>
			</div>
		</div>

		<br />

		<div  id="button-halt-reboot-div" class="panel">
			<div class="panel-heading">Shutdown & Reboot</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6"><a id="button-halt" class="btn btn-lg btn-danger" title="">Shutdown the host</a></div>
					<div class="col-md-6"><a id="button-reboot" class="btn btn-lg btn-warning" title="">Reboot the host</a></div>
				</div>
			</div>
		</div>

	</div><!-- id="content" -->

        <script src="javascripts/vendor.js"></script>
        <script src="javascripts/app.js" onload="require('initialize');"></script>
    </body>
</html>
